<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image" href="assets/corazon.png" />
    <title>Venezuela es un Paraíso</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-navy">
      <div class="container-fluid">
        <!-- Logo Izquierda -->
        <a class="navbar-brand d-flex align-items-center text-white" href="#">
          I
          <span aria-label="Ícono de corazón">
            <img
              src="assets/corazon.png"
              alt="Corazón"
              width="50"
              height="50"
              class="d-inline-block me-2"
            />
          </span>
          Venezuela
        </a>

        <!-- Botón Hamburguesa -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menú Derecha -->
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <div class="d-flex flex-column flex-lg-row">
            <a href="#" class="btn btn-outline-light me-2 mb-2 mb-lg-0">Home</a>
            <a
              href="./html/galeria.html"
              class="btn btn-outline-light me-2 mb-2 mb-lg-0"
              >Galería</a
            >
          </div>
        </div>
        <!-- Dark Mode Button -->
        <button id="darkModeBtn" class="btn btn-outline-light">🌙</button>
      </div>
    </nav>

    <!-- Hero -->
    <section class="hero-section">
      <video autoplay muted loop id="heroVideo">
        <source src="./assets/angelVideo.mp4" type="video/mp4" />
      </video>
      <div class="hero-overlay" data-aos="fade-down">
        <h1>
          Bienvenidos a
          <span class="text-warning">
            <span class="letter">V</span>
            <span class="letter">e</span>
            <span class="letter">n</span>
            <span class="letter">e</span>
            <span class="letter">z</span>
            <span class="letter">u</span>
            <span class="letter">e</span>
            <span class="letter">l</span>
            <span class="letter">a</span>
          </span>
        </h1>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-navy">
      <div class="container py-3">
        <div class="row d-flex align-items-center">
          <!-- Izquierda -->
          <div
            class="col-12 col-md-6 text-center text-white text-md-start mb-2 mb-md-0"
          >
            <h3 class="text-white">Venezuela es un Paraíso © 2025</h3>
          </div>

          <!-- Derecha -->
          <div class="col-12 col-md-6 text-center text-white text-md-end">
            <div>
              <p class="text-white mb-1">José Luis Galvis</p>
              <p class="text-white mb-0">Full Stack Developer</p>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- JS de Bootstrap (opcional para componentes interactivos) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AOS JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="./js/main.js"></script>
    <!-- Inicialización de AOS con duración de 2 segundos -->
    <script>
      AOS.init({
        duration: 2000, // 2 segundos
        once: true, // La animación ocurre solo una vez al hacer scroll
      });
    </script>
  </body>
</html>
